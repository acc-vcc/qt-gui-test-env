name: Publish Qt GUI Test Env

on:
  workflow_dispatch:
    inputs:
      qt_version:
        description: "Qt version (e.g. 6.6.1)"
        required: true
        type: string
      tag:
        description: "Image tag (e.g. qt6.6.1)"
        required: true
        type: string

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build image
        run: |
          docker build \
            --build-arg QT_VERSION=${{ inputs.qt_version }} \
            -t ghcr.io/${{ github.repository_owner }}/qt-gui-test-env:${{ inputs.tag }} \
            .
            
      - name: Show image size
        run: docker images ghcr.io/${{ github.repository_owner }}/qt-gui-test-env:${{ inputs.tag }}
      
      - name: Generate SBOM (Syft)
        uses: anchore/sbom-action@v0.17.3
        with:
          image: ghcr.io/${{ github.repository_owner }}/qt-gui-test-env:${{ inputs.tag }}
          format: spdx-json
          output-file: sbom.spdx.json

      - name: Install ORAS CLI
        run: |
          ORAS_VERSION=$(curl -s https://api.github.com/repos/oras-project/oras/releases/latest | jq -r '.tag_name')
          curl -sSfL https://github.com/oras-project/oras/releases/download/${ORAS_VERSION}/oras_${ORAS_VERSION#v}_linux_amd64.tar.gz \
            | tar -xz -C /usr/local/bin oras

      - name: Push image
        run: |
          docker push ghcr.io/${{ github.repository_owner }}/qt-gui-test-env:${{ inputs.tag }}

      - name: Upload SBOM to GHCR
        run: |
          oras push ghcr.io/${{ github.repository_owner }}/qt-gui-test-env:${{ inputs.tag }}-sbom \
            --artifact-type application/spdx+json \
            sbom.spdx.json:application/spdx+json
